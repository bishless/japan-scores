<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let's go to Japan - Scores</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="content-grid">
		<h1>Let's go to Japan - Travel Journal</h1>
		<hr>
		<h3>testing</h3>
		<div class="testing-two-days">
			<div class="form-wrap">
				<form name="p1">
					<input onKeyUp="findTotal()" name="p1-monday" type="text" class="subscore" inputmode="numeric" value="" /><br />
					<input onKeyUp="findTotal()" name="p1-tuesday" type="text" class="subscore" inputmode="numeric" value="" /><br />
					<input id="p1_total" style="font-weight: bold" disabled value="" />
				</form>
			</div>
			<div class="form-wrap">
				<form name="p2">
					<input onKeyUp="findTotal()" name="p2-monday" type="text" class="subscore" inputmode="numeric" value="" /><br />
					<input onKeyUp="findTotal()" name="p2-tuesday" type="text" class="subscore" inputmode="numeric" value="" /><br />
					<input id="p2_total" style="font-weight: bold" disabled value="" />
				</form>
			</div>
		</div>
		<hr>
		
		<section id="app" class="sheet" aria-label="Score Sheet"></section>
		
		
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
